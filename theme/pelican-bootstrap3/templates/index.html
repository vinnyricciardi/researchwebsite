{% extends "base.html" %}

{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}">
{% endblock %}


{% block banner %}

#banner{

}
body {
    padding-top: 50px;
}
</style>

<div id="banner">
	<div class="container">
		<div class="row">
			<div class="copy">
				<h1 style="text-transform: none;">{{ SITENAME }}</h1>
				{% if SITESUBTITLE %}
					<p class="intro">{{ SITESUBTITLE }}<br/><br/>
									 {{ HOMEPAGE_IMG_TXT }}</p><br/>

				{% endif %}
	   		</div>
	   	</div>
	</div>
</div>
{% endblock %}
